<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Paint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="pageTitle">Easy Paint v1.0</h1>
    <div id="sizeCatcher">        
        <input type="number" id="inputText" placeholder="Number of squares per side desired (max 100)">
        <button id="btnGridGenerator">Generate Grid</button>
    </div>
    <div id ="hugeContainer">
        <div id="bigContainer"></div>
        <div id ="sideButtons">
            <button id="btnRainbow">Rainbow</button> 
            <button id="btnGreyScale">Greyscale</button>
            <button id="btnDarken">Darken</button>
            <button id="btnLighten">Lighten</button>
            <div class="dropdown">
                <button class="btnDrop">Draw me...</button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#" class="drawImage" data-img="images/megaPint.jpg">a Mega Pint of Red Wine</a>
                    <a href="#" class="drawImage" data-img="images/heisenberg.png">Mr White, alias Heisenberg</a>
                    <a href="#" class="drawImage" data-img="images/shrekFace.jpg">Shrek, the owner of the Swamp</a>
                    <a href="#" class="drawImage" data-img="images/bobRoss.jpg">some happy little pixels</a>
                    <a href="#" class="drawImage" data-img="images/girlAndMirror.jpeg">a Picasso</a>  
                </div>
            </div>
            <button id="btnClear">Clear grid</button>
        </div>                       
    </div>
    <p>Marc - 2025</p>

    <canvas id="canvas" width="100" height="100" style="display: none;"></canvas>
    <script src="javascript.js"></script>
</body>
</html>
