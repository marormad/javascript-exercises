<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map to Names</title>
    <style>* {background-color: gray};</style>
</head>
<body>
    <script>
        /*You have an array of user objects, each one has user.name. Write the code that converts
         it into an array of names. */

        var john = { name: "John", age: 25 };
        var pete = { name: "Pete", age: 30 };
        var mary = { name: "Mary", age: 28 };
        var paquito = {name: "paquito", age: 34};

        var users = [john, pete, mary, paquito];

        var names = [];

        for (var user of users) { // Much cleaner: var names = users.map(user => user.name);
            names.push(user.name);
        }

        names.forEach(name => {
            alert(name); // John, Pete, Mary
        });

    </script>
</body>
</html>
